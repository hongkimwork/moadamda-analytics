version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ma-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-moadamda}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-analytics}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-moadamda}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - moadamda-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ma-backend
    ports:
      - "3003:3003"
    env_file:
      - ./backend/.env.production
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - moadamda-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: nginx:alpine
    container_name: ma-frontend
    ports:
      - "3030:3030"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - moadamda-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  moadamda-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local


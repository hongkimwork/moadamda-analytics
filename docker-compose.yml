version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ma-postgres
    environment:
      POSTGRES_USER: moadamda
      POSTGRES_PASSWORD: analytics2024
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moadamda"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ma-backend
    ports:
      - "3003:3003"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: moadamda
      DB_PASSWORD: analytics2024
      DB_NAME: analytics
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: ma-frontend
    ports:
      - "3030:3030"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

